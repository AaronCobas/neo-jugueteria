<body class="bodyContacto">
    <header data-aos="flip-down">
        <nav>
            <ul>
                <li data-aos="fade-up">
                    <a href="../index.html">Home</a>
                </li>

                <li data-aos="fade-up-right">

                <li data-aos="fade-up-left">
                    <a href="sobre_nosotros.html">Sobre Nosotros</a>
                </li>
            </ul>
        </nav>
    </header>
    <form class="formPadre" action="#"> 
        <div class="formularioNombre">
            <label for="Nombre">¿Cómo te llamás?</label>
            <input type="text" placeholder="Tu nombre">
            </div>
        <div class="formularioEmail">
            <label class="Correo" for="Email">Tu correo electrónico:
            <input type="email" placeholder="juguetería@gmail.com" name="email">
            </label>
        </div>
        <div class="formularioConsulta">
        <label class="Consulta" for="Consulta">Tu consulta:
            <textarea placeholder="Consulta"></textarea>
        </label>
        </div>
        <div class="forumularioEdad">
            <label for="Edad">¿Cuántos años tenés?
        <input type="number" placeholder="Tu edad">
        </label>
        </div>
        <div class="formularioJuguetes">
            <p class="Formulario">Tu consulta trata sobre juguetes para...</p>
            <div>Niños
                <input type="radio" name="edad" id="niños">
            </div>
            <div>Bebés
                <input type="radio" name="edad" id="bebes">
            </div>
        </div>
        <div class="formularioMarca">
        <p class="Formulario">Marca del juguete</p>
        <select name="marca" id="marca">
            <option value="Lego">Lego</option>
            <option value="Hot Wheels">Hot Wheels</option>
            <option value="Barbie">Barbie</option>
            <option value="Nerf">Nerf</option>
            <option value="Hasbro">Hasbro</option>
        </select>
        </div>
        <div class="formularioNotificacion">
            ¿Querés recibir notificaciones en tu correo electrónico?
            <input type="checkbox" name="acepta" value="1">
            </div>
            <div class="formularioEnviar">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar todo">
            </div>
            </form>
    <footer class="footerInicio" id="Instagram">
        <a href="https://instagram.com">
            <img src="https://img.icons8.com/office/16/000000/instagram-new.png"/>
        </a>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
